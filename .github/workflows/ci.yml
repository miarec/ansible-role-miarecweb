---
name: Ansible role testing
'on':
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  schedule:
    - cron: "30 7 1 * *"

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install Ansible collections
        run: uv run ansible-galaxy collection install community.general

      - name: Run ansible-lint
        run: uv run ansible-lint

  test:
    name: molecule (${{ matrix.scenario }}, ${{ matrix.distro }})
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # default scenario - all distros
          - scenario: default
            distro: ubuntu2204
            python_version: "3"
          - scenario: default
            distro: ubuntu2404
            python_version: "3"
          - scenario: default
            distro: rockylinux9
            python_version: "3.12"
          - scenario: default
            distro: rhel9
            python_version: "3.12"
          # tls scenario - all distros
          - scenario: tls
            distro: ubuntu2204
            python_version: "3"
          - scenario: tls
            distro: ubuntu2404
            python_version: "3"
          - scenario: tls
            distro: rockylinux9
            python_version: "3.12"
          - scenario: tls
            distro: rhel9
            python_version: "3.12"
          # uv scenario - ubuntu + rocky
          - scenario: uv
            distro: ubuntu2404
            python_version: "3"
          - scenario: uv
            distro: rockylinux9
            python_version: "3.12"
          # uv_upgrade scenario - single distro
          - scenario: uv_upgrade
            distro: ubuntu2404
            python_version: "3"

    steps:
      - name: Check out the Repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Run molecule tests
        run: uv run molecule test -s ${{ matrix.scenario }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_MIARECWEB_VERSION: ${{ vars.MIARECWEB_VERSION }}
          MOLECULE_PYTHON_VERSION: ${{ matrix.python_version }}
