---
- name: reload apache
  service:
    name: "{{ apache_service }}"
    state: reloaded
  when: miarecweb_install_apache|bool
  become: true

- name: start apache
  service:
    name: "{{ apache_service }}"
    state: started
  when: miarecweb_install_apache|bool
  become: true

- name: reload celeryd
  service:
    name: celeryd
    state: restarted
  when: miarecweb_install_celeryd|bool
  become: true

- name: reload celerybeat
  service:
    name: celerybeat
    state: restarted
  when: miarecweb_install_celerybeat|bool
  become: true

- name: start celeryd
  service:
    name: celeryd
    state: started
  when: miarecweb_install_celeryd|bool
  become: true

- name: start celerybeat
  service:
    name: celerybeat
    state: started
  when: miarecweb_install_celerybeat|bool
  become: true

- name: reload systemd
  become: true
  command: systemctl daemon-reload
