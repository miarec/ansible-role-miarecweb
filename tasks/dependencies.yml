- name: install dependencies | RedHat
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - gcc
    - gcc-c++
    - make
    - openssl
    - openssl-devel
    - libffi-devel
    - libxml2-devel
    - libxslt-devel
    - postgresql-devel
    - unixODBC-devel
  when: ansible_os_family == "RedHat"
