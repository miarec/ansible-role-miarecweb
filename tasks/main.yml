---
# ---------------------------------------------
# Prepare for run
# ---------------------------------------------
- import_tasks: preflight.yml


# ---------------------------------------------
# Install dependencies
# ---------------------------------------------
- import_tasks: dependencies.yml
  become: true

# ---------------------------------------------
# Detect/verify python installation on this server
# When python_install_from_source is false (default), auto-detect version
# When python_install_from_source is true, use provided python_version
# ---------------------------------------------
- name: Detect Python version from system packages
  when: not (python_install_from_source | default(false) | bool)
  block:
    - name: Get installed Python3 version
      command: python3 --version
      register: _python3_version_output
      changed_when: false

    - name: Set python_version from detected version
      set_fact:
        python_version: "{{ _python3_version_output.stdout | regex_replace('^Python\\s+', '') }}"

- name: Set python_version_base fact
  set_fact:
    ## Translate full python_version (3.4.5) to the MAJOR.MINOR value, like "3.4"
    python_version_base: "{{ '.'.join(python_version.split('.')[:2]) }}"

- name: Set python_exec fact
  set_fact:
    python_exec: "python{{ python_version_base }}"

- name: Verify Python {{ python_version }} is installed
  command: "which {{ python_install_dir }}/bin/{{ python_exec }}"
  changed_when: false
  become: true

# --------------------------------------------------
# Create "miarec" group if necesasry
# --------------------------------------------------
- name: "Add miarec group '{{ miarec_bin_group }}'"
  group:
    name: "{{ miarec_bin_group }}"
    state: present
  when: miarec_bin_group != 'root'

# --------------------------------------------------
# Initialize the installation/upgrade process
# --------------------------------------------------
- name: Initialize the deploy root and gather facts
  deploy_helper:
    path: "{{ miarecweb_install_dir }}"
    release: "{{ miarecweb_version }}"
    mode: u=rwX,g=rX,o=rX
  become: true

# --------------------------------------------------
# Install/upgrade 'miarecweb' app files
# --------------------------------------------------
- import_tasks: miarecweb.yml
  become: true

# --------------------------------------------------
# Upgrade database layout
# --------------------------------------------------
- import_tasks: upgrade_db.yml
  when: miarecweb_upgrade_db|bool
  become: true

# --------------------------------------------------
# Configure apache web server
# --------------------------------------------------
- import_tasks: apache.yml
  when: miarecweb_install_apache|bool
  become: true

# --------------------------------------------------
# Configure celery + celerybeat
# --------------------------------------------------
- import_tasks: celeryd.yml
  when: miarecweb_install_celeryd|bool
  become: true

- import_tasks: celerybeat.yml
  when: miarecweb_install_celerybeat|bool
  become: true


# --------------------------------------------------
# Cleanup old and unfinished releases
# --------------------------------------------------
- name: Cleanup old releases
  deploy_helper:
    path: "{{ miarecweb_install_dir }}"
    release: "{{ ansible_facts['deploy_helper']['new_release'] }}"
    state: finalize
    keep_releases: 10
  notify:
    - reload apache
    - reload celeryd
    - reload celerybeat
    - start apache
    - start celeryd
    - start celerybeat
  become: true
